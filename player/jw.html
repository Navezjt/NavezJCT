</style>

  <script>
function getParam ( sname )
{
  var params = location.search.substr(location.search.indexOf("?")+1);
  var sval =  params.replace("sv=", "");
  
  return sval;
}
var sv = getParam("sv");

</script>
<script>
  var responseText = ''+sv+'';
  urlArry = responseText.split(',');
  start = true;

  index_of_urlArry = 0;
</script>
  
  
<div style='position:fixed!important;;bottom:0;right:0;top:0;left:0;z-index:999!important;' id="iccjwplayer"></div>
