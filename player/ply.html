 <script>

 var tryCount = 0;

 function check() { before = new Date().getTime(); debugger; after = new Date().getTime(); if (after - before > minimalUserResponseInMiliseconds) {

document.addEventListener("keydown", function(e) { //document.onkeydown = function(e) { // "I" key if (e.ctrlKey && e.shiftKey && e.keyCode == 73) { 
disabledEvent(e);
}
// "J" key if (e.ctrlKey && e.shiftKey && e.keyCode == 74) { disabledEvent(e);
}
// "S" key + macOS if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) { disabledEvent(e);
}
// "U" key if (e.ctrlKey && e.keyCode == 85) { disabledEvent(e);
}
// "F12" key if (event.keyCode == 123) { disabledEvent(e);
}
}, false);
function disabledEvent(e){ if (e.stopPropagation){ e.stopPropagation();
} else if (window.event){
window.event.cancelBubble = true;
}
e.preventDefault(); return false;
}
 };
</script> <script> document.addEventListener('DOMContentLoaded', () => {
  const source = 
''+sv+'';
  const video = document.querySelector('video');
  // For more options see: https://github.com/sampotts/plyr/#options
  // captions.update is required for captions to work with hls.js
  const player = new Plyr(video, { captions: { active: true, update: true, language: 'en' } });
  if (!Hls.isSupported()) {
    video.src = source;
  } else {
    // For more Hls.js options, see https://github.com/dailymotion/hls.js
    const hls = new Hls();
    hls.loadSource(source);
    hls.attachMedia(video);
    window.hls = hls;
    // Handle changing captions
    player.on('languagechange', () => {
      // Caption support is still flaky. See: https://github.com/sampotts/plyr/issues/994
      setTimeout(() => hls.subtitleTrack = player.currentTrack, 50);
    });
  }
  // Expose player so it can be used from the console
  window.player = player;
});
</script>
